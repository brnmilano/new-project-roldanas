<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu pedido!</title>
</head>

<body>
  <div class="mainContainer">
    <div class="card">
      <div class="produtos">
        <h1>Faça aqui o seu pedido:</h1>

        <p>• Roldanas Estilo 1 (Cada peça custa R$10,00)</p><input type="number" name="tipo1" id="tipo1"
            placeholder="Quantas você quer?">

        <p>• Roldanas Estilo 2 (Cada peça custa R$15,00)</p><input type="number" name="tipo2" id="tipo2"
            placeholder="Quantas você quer?">

        <p>• Roldanas Estilo 3 (Cada peça custa R$20,00)</p><input type="number" name="tipo3" id="tipo3"
            placeholder="Quantas você quer?">

        <p>• Roldanas Estilo 4 (Cada peça custa R$25,00)</p><input type="number" name="tipo4" id="tipo4"
            placeholder="Quantas você quer?">

      </div>

      <div class="verTotalPecas">
        <input class="buttonEnviar" type="button" value="Ver total de peças:" onclick="somar()">
      </div>

      <div>
        <p class="text">O total de peças pedidas é:</p>
      </div>
      <div class="pecas">
        <p id="pecas"></p>
      </div>
      <div class="custoPedido">
        <span class="totalPecas"></span>
        <p>O seu pedido vai custar: <span id="resultado"></span></p>
      </div>
      <div class="button">
        <button class="buttonEnviar" type="submit">Enviar pedido</button>
      </div>
    </div>
  </div>


  <script>

    function somar() {
      var estilo1 = document.getElementById('tipo1');
      var estilo2 = document.getElementById('tipo2');
      var estilo3 = document.getElementById('tipo3');
      var estilo4 = document.getElementById('tipo4');

      var pecas = window.document.getElementById('pecas')

      var t1 = Number(tipo1.value);
      var t2 = Number(tipo2.value);
      var t3 = Number(tipo3.value);
      var t4 = Number(tipo4.value);

      var totalDePecas = t1 + t2 + t3 + t4;

      const precos = {
        valorEstilo1: 10,
        valorEstilo2: 15,
        valorEstilo3: 20,
        valorEstilo4: 25,
      }

      const valorTotalEstilo1 = t1 * precos.valorEstilo1;
      const valorTotalEstilo2 = t2 * precos.valorEstilo2;
      const valorTotalEstilo3 = t3 * precos.valorEstilo3;
      const valorTotalEstilo4 = t4 * precos.valorEstilo4;

      const valorPedido = valorTotalEstilo1 + valorTotalEstilo2 + valorTotalEstilo3 + valorTotalEstilo4;

      pecas.innerHTML = `Você pediu: ${t1} Roldanas do tipo 1.<br>Você pediu: ${t2} Roldanas do tipo 2.<br>Você pediu: ${t3} Roldanas do tipo 3.<br>Você pediu: ${t4} Roldanas do tipo 4.`

      var totalPecas = document.querySelector('.totalPecas');
      totalPecas.innerHTML = `O total de peças que você pediu é: ${totalDePecas}`;

      var resultado = document.getElementById('resultado');
      resultado.innerHTML = valorPedido.toLocaleString('pt-BR', { style: "currency", currency: "BRL" })

    }






    // (`Você pediu <strong>${pedido1}</strong> roldanas de 5/8 canal U.
    // Cada peça custa ${precos.valorCincoOitavoU.toLocaleString('pt-BR', { style: "currency", currency: "BRL" })}! <br>
    // O valor dessa compra é: <strong>${valorTotalCicoOitavoU.toLocaleString('pt-BR', { style: "currency", currency: "BRL" })}</strong> <br><br>`);

    // function valor() {
    //   valorPedido.innerHTML = `O valor total do seu pedido é: ${valorPedido}`
    // }

  </script>
</body>

</html>
